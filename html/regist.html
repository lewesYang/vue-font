<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f8f8;
      font-family: Microsoft YaHei, Helvetica, Arial, sans-serif;
      color: #333;
      font-size: 18px;
      height: inherit;
    }

    .top {
      height: 400px;
      background-color: black;
    }

    .regist-box {
      position: absolute;
      height: 260px;
      width: 450px;
      background-color: #fff;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 1px 1px 1px 1px #888888;
      text-align: center;
    }

    .regist-box>h3 {
      margin-top: 60px;
      margin-bottom: 10px;
    }

    input {
      height: 30px;
      width: 300px;
    }

    .reg-btn {
      text-align: center;
      padding-top: 5px;
      width: 100px;
      height: 30px;
      border: 1px solid #d1d5da;
      background-color: #fff;
      box-shadow: 1px 1px #d1d5da;
      display: inline-block;
      margin-top: 10px;
    }

    .reg-btn:hover {
      cursor: pointer;
    }

    .in-line {
      width: 100%;
      margin-top: 5px;
    }

    .phone-icon {
      position: absolute;
      height: 16px;
      width: 18px;
      right: 80px;
      top: 42%;
      z-index: 10px;
      background: #fff url(https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/soutu/img/camera_new_5606e8f.png) no-repeat;
    }

    .code-btn-show {
      font-size: 0.6em;
      position: absolute;
      right: 80px;
      top: 53%;
      padding: 5px;
    }

    .code-wait-show {
      font-size: 0.6em;
      position: absolute;
      right: 80px;
      top: 54%;
      padding: 5px;
    }

    .code-btn-hidden {
      display: none;
    }

    .code-wait-hidden {
      display: none;
    }

    .code-btn-show:hover {
      cursor: pointer;
      font-weight: bold;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div class="body-box">
    <div class="top"></div>
    <div class="regist-box">
      <h3>注册</h3>
      <span class="phone-icon"></span>
      <span v-bind:class="[codeBtnShow ? 'code-btn-show':'code-btn-hidden']" @click="getCode">获取验证码</span>
      <span v-bind:class="[codeWaitShow ? 'code-wait-show':'code-wait-hidden']">{{codeWaitTime}}</span>
      <div class="in-line"><input type="number" v-model="userInfo.phone" placeholder="手机号" autocomplete="off" maxlength=11></div>
      <div class="in-line"><input type="number" v-model="userInfo.registCode" placeholder="验证码" autocomplete="off" maxlength=4></div>
      <div class="in-line">
        <span class="reg-btn" @click="submit">注册</span>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
<script type="text/javascript">
  var vw = new Vue({
    el: '.body-box',
    data: {
      version: '0.0.1',
      codeWaitTime: 60,
      codeBtnShow: true,
      codeWaitShow: false,
      userInfo: {
        phone: '',
        registCode: ''
      }
    },
    watch: {
      'userInfo.phone': function() {},
      codeWaitTime: function(newV, oldV) {
        if (oldV === 30) {
          alert("验证码：123456")
        }
      }
    },
    methods: {
      getCode() {
        if ('' === this.userInfo.phone) {
          alert("填写用手机")
          return;
        }
        this.swatchCodeStatus();
        this.codeWait();
      },
      //点击验证码 等待显示
      async codeWait() {
        for (this.codeWaitTime; this.codeWaitTime > 0; this.codeWaitTime--) {
          await this.sleep(1000)
        }
        this.swatchCodeStatus();
      },
      swatchCodeStatus() {
        let temp = this.codeBtnShow;
        this.codeBtnShow = this.codeWaitShow;
        this.codeWaitShow = temp;
      },
      submit() {
        if ('' === this.userInfo.phone) {
          alert("填写用手机")
          return;
        }
        if ('' === this.userInfo.registCode) {
          alert("填写验证码")
          return;
        }
        console.log(this.userInfo);
        axios.post("http://localhost/api/regist", this.userInfo).then(function(res) {
          console.log(re);
        }).catch(function(error) {
          console.error(error);
        })
      },
      sleep(d) {
        return new Promise((resolve) => setTimeout(resolve, d))
      },
    },
    computed: {}
  })
</script>

</html>
